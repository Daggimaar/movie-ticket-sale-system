<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Icebíó - Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 400px;">
        <h3 class="text-center mb-4">Admin Login</h3>
        <form th:action="@{/admin/login}" method="post" th:object="${admin}">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" th:field="*{email}" class="form-control" placeholder="Enter email" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password" required/>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <p th:if="${error}" th:text="${error}" class="text-danger text-center mt-3"></p>
    </div>
</div>
</body>
</html>
