<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Purchase Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Purchase Confirmation</h2>
    <p>You have successfully booked the following seats:</p>
    <ul>
        <li th:each="seat : ${selectedSeats}" th:text="${seat}"></li>
    </ul>
    <p>The ticket(s) will be delivered to: <span th:text="${email}"></span></p>
    <a th:href="@{/home}" class="btn btn-primary mt-3">Back to Home</a>
</div>

<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

</body>
</html>
