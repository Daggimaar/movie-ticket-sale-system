<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Movie Ticket Sale System</title>
    <!-- Bootstrap (optional, for nicer styling) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Admin Dashboard</h1>

<!-- Flash Messages -->
<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

<!-- MOVIES -->
<section class="mt-4">
    <h2>Movies</h2>
    <div th:switch="${movies}">
        <p th:case="null">No Movies yet!</p>
        <div th:case="*">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Director</th>
                    <th>Trailer</th>
                    <th>Release Date</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="movie : ${movies}">
                    <td th:text="${movie.name}"></td>
                    <td th:text="${movie.description}"></td>
                    <td th:text="${movie.director}"></td>
                    <td><a th:href="${movie.filmTrailer}" target="_blank">Watch Trailer</a></td>
                    <td th:text="${movie.releaseDate}"></td>
                    <td>
                        <a th:href="@{/admin/movies/delete/{id}(id=${movie.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Delete this movie?');">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <p><a href="/admin/movies/add" class="btn btn-primary">Add a new movie</a></p>
</section>

<hr/>

<!-- SHOWINGS -->
<section class="mt-4">
    <h2>Showings</h2>
    <!-- Existing Showings -->
    <h3>Existing Showings</h3>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Movie</th>
            <th>Theater</th>
            <th>Show Time</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="showing : ${showings}">
            <td th:text="${showing.movie.name}"></td>
            <td th:text="${showing.theater.name}"></td>
            <td th:text="${#temporals.format(showing.showTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td>
                <form th:action="@{/admin/showings/delete/{id}(id=${showing.id})}"
                      method="post"
                      onsubmit="return confirm('Delete this showing?');">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <p><a href="/admin/showings/add" class="btn btn-primary">Add a new showing</a></p>



</section>


</body>
</html>
