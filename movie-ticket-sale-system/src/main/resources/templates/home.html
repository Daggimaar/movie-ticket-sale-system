<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Showings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Available Showings</h1>

    <!-- Filter Form -->
    <form th:action="@{/home}" method="get" class="row g-3 mb-4">
        <div class="col-md-2">
            <input type="text" name="movieTitle" th:value="${selectedMovieTitle}" class="form-control" placeholder="Movie Title"/>
        </div>
        <div class="col-md-2">
            <select name="cinemaId" class="form-select">
                <option value="">All Cinemas</option>
                <option th:each="cinema : ${cinemas}"
                        th:value="${cinema.id}"
                        th:text="${cinema.name}"
                        th:selected="${cinema.id == selectedCinemaId}"></option>
            </select>
        </div>

        <div class="col-md-2">
            <input type="text" name="genre" th:value="${selectedGenre}" class="form-control" placeholder="Genre"/>
        </div>
        <div class="col-md-2">
            <input type="date" name="date" th:value="${selectedDate}" class="form-control"/>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Filter</button>
        </div>
    </form>

    <!-- Showings Grid -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="showing : ${showings}">
            <div class="card h-100">
                <div class="row g-0">
                    <div class="col-auto">
                        <img th:src="${showing.movie.poster}" class="img-fluid rounded-start" alt="Poster" style="width: 100px; height: auto;">
                    </div>
                    <div class="col">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${showing.movie.name}">Movie Title</h5>
                            <p class="card-text mb-1"><strong>Theater:</strong> <span th:text="${showing.theater.name}">Theater Name</span></p>
                            <p class="card-text mb-1"><strong>Location:</strong> <span th:text="${showing.theater.cinema.location}">Location</span></p>
                            <p class="card-text mb-1">
                                <strong>Showtime:</strong>
                                <a th:href="@{/home/showing/{id}(id=${showing.id})}"
                                   class="btn btn-sm btn-outline-secondary"
                                   th:text="${#temporals.format(showing.showTime, 'HH:mm')}">
                                    00:00
                                </a>
                            </p>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Flash Messages -->
    <div th:if="${successMessage}" class="alert alert-success mt-3" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
    <div th:if="${#lists.isEmpty(showings)}" class="alert alert-warning">
        No showings found. Try different filters.
    </div>
</div>
</body>
</html>
