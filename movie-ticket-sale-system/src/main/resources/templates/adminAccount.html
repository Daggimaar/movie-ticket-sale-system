<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Icebíó - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Admin Dashboard</h2>
        <a href="/admin/logout" class="btn btn-outline-danger">Logout</a>
    </div>

    <p class="text-muted">Welcome, Admin! Use the options below to manage the system:</p>

    <div class="row g-4">

        <!--Vantar Movies-->
        <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-body text-center">
                    <h5 class="card-title"> Movies</h5>
                    <p class="card-text">Add, edit, or remove movies from the system.</p>
                    <a href="/admin/movies" class="btn btn-primary w-100">Manage Movies</a>
                </div>
            </div>
        </div>

        <!-- Vantar Showings -->
        <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-body text-center">
                    <h5 class="card-title"> Showtimes</h5>
                    <p class="card-text">Schedule or update showings for movies.</p>
                    <a href="/admin/showtimes" class="btn btn-primary w-100">Manage Showings</a>
                </div>
            </div>
        </div>

        <!-- Vantar Booking -->
        <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-body text-center">
                    <h5 class="card-title"> Bookings</h5>
                    <p class="card-text">View and manage bookings.</p>
                    <a href="/admin/bookings" class="btn btn-primary w-100">View Bookings</a>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
