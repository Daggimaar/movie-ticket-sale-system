<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${showing.movie.name}">Movie Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <img th:src="${showing.movie.poster}" class="img-fluid" alt="Poster"/>
        </div>
        <div class="col-md-8">
            <h2 th:text="${showing.movie.name}">Movie Title</h2>
            <p><strong>Director:</strong> <span th:text="${showing.movie.director}">Director Name</span></p>
            <p><strong>Genre:</strong> <span th:text="${showing.movie.genre}">Genre</span></p>
            <p><strong>Release Date:</strong> <span th:text="${#temporals.format(showing.movie.releaseDate, 'dd-MM-yyyy')}">01-01-2000</span></p>
            <p><strong>Description:</strong> <span th:text="${showing.movie.description}">Movie description</span></p>

            <!-- Trailer -->
            <div class="mb-3">
                <iframe width="560" height="315" th:src="${showing.movie.filmTrailer}"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                </iframe>
            </div>

            <!-- Book Ticket Button (redirects to purchase flow) -->
            <a th:href="@{/showing/purchase/{id}(id=${showing.id})}"
               class="btn btn-primary">
                Book Ticket
            </a>
            <span class="ms-2">Available: <span th:text="${showing.availableSeats}">0</span></span>
        </div>
    </div>
</div>
</body>
</html>
