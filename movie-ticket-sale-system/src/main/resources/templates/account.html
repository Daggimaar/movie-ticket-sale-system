<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>My Account</h2>

    <!-- Tabs -->
    <ul class="nav nav-tabs" id="accountTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="overview-tab" data-bs-toggle="tab"
                    data-bs-target="#overview" type="button" role="tab">Overview</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="edit-tab" data-bs-toggle="tab"
                    data-bs-target="#edit" type="button" role="tab">Edit Account</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="picture-tab" data-bs-toggle="tab"
                    data-bs-target="#picture" type="button" role="tab">Profile Picture</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="delete-tab" data-bs-toggle="tab"
                    data-bs-target="#delete" type="button" role="tab">Delete Account</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="history-tab" data-bs-toggle="tab"
                    data-bs-target="#history" type="button" role="tab">Purchase History</button>
        </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content mt-3" id="accountTabsContent">

        <!-- Overview -->
        <div class="tab-pane fade show active" id="overview" role="tabpanel">
            <div class="d-flex align-items-center mb-3">
                <img th:src="@{'/account/picture/' + ${user.id}}"
                     alt="Profile Picture"
                     class="rounded-circle me-3"
                     style="width:100px;height:100px;object-fit:cover;">
                <div>
                    <h4 th:text="${user.name}"></h4>
                    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                </div>
            </div>
        </div>

        <!-- Edit Account -->
        <div class="tab-pane fade" id="edit" role="tabpanel">
            <div class="card card-body">
                <h5>Edit Account</h5>
                <form th:action="@{/account/edit}" th:object="${user}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">New Password</label>
                        <input type="password" name="newPassword" class="form-control">
                        <small class="text-muted">(Leave blank if you don’t want to change it)</small>
                    </div>
                    <button type="submit" class="btn btn-success">Save Changes</button>
                </form>
            </div>
        </div>

        <!-- Profile Picture -->
        <div class="tab-pane fade" id="picture" role="tabpanel">
            <div class="card card-body">
                <h5>Profile Picture</h5>
                <form th:action="@{/account/upload-picture}" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" class="form-control mb-2" accept="image/*" required>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>

        <!-- Delete Account -->
        <div class="tab-pane fade" id="delete" role="tabpanel">
            <div class="card card-body">
                <h5>Delete Account</h5>
                <form th:action="@{/account/delete}" th:object="${deleteRequest}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" th:field="*{password}" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-danger">Delete Account</button>
                </form>
                <p class="text-danger mt-2">⚠ This action cannot be undone.</p>
            </div>
        </div>

        <!-- Purchase History -->
        <div class="tab-pane fade" id="history" role="tabpanel">
            <h5>Your Bookings</h5>
            <table class="table table-striped mt-3">
                <thead>
                <tr>
                    <th>Movie</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Seats</th>
                    <th>Price</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="booking : ${bookings}">
                    <td th:text="${booking.movieTitle}"></td>
                    <td th:text="${booking.date}"></td>
                    <td th:text="${booking.time}"></td>
                    <td th:text="${booking.seats}"></td>
                    <td th:text="${booking.price}"></td>
                    <td th:text="${booking.status}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(bookings)}">
                    <td colspan="6" class="text-center">No bookings found.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Messages -->
    <p th:if="${message}" th:text="${message}" class="text-success mt-3"></p>
    <p th:if="${error}" th:text="${error}" class="text-danger mt-3"></p>

    <!-- Logout -->
    <div class="mt-3">
        <a th:href="@{/logout}" class="btn btn-secondary">Logout</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
