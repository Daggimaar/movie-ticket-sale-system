<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login - Icebíó</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Icebíó</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/register}">Register</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container d-flex justify-content-center mt-5">
  <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
    <h2 class="mb-3 text-center">Login</h2>

    <!-- Error / Reset messages -->
    <p th:if="${error}" th:text="${error}" class="alert alert-danger"></p>
    <p th:if="${resetMessage}" th:text="${resetMessage}" class="alert alert-success"></p>

    <!-- Login form -->
    <form th:action="@{/login}" method="post" th:object="${user}">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" th:field="*{email}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" th:field="*{password}" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div class="mt-3 text-center">
      <a th:href="@{/reset-password}">Forgot Password?</a><br>
      Don’t have an account? <a th:href="@{/register}">Sign Up</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
